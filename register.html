<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GDG Devfest '16 | Register</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto:300,300i,400" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/register.css">
    <meta name="theme-color" content="#232240">
    <script src="js/jquery.min.js"></script>
    <link rel="icon" href="images/gdg.png">
  </head>
  <body>
    <div class="row background-holder">
      <img src="images/registertext1.png">
      <p>
        Register to be a part of our awesome event.
      </p>
    </div>
    <form action="/register" method="GET" id="register-form">
      <div class="row register-form-holder">
        <div class="register-form  z-depth-4">
          <div class="instructions">
            * marked fields are required
          </div>
            <div class="custom-input">
              <p>Full Name*</p>
              <input name="name" type="text" required>
            </div>
            <div class="custom-input">
              <p>Registration Number*</p>
              <input name="regnum" type="text" required>
            </div>
            <div class="custom-input">
              <p>Phone Number*</p>
              <input name="phone" type="text" required>
            </div>
            <div class="custom-input">
              <p>Email Address*</p>
              <input name="email" type="email" required>
            </div>
            <div class="custom-input">
              <p>Password*</p>
              <input name="password" type="password" required>
            </div>
            <div class="custom-input">
              <p>Gender *</p>
              <input name="gender" type="radio" id="male" class="with-gap">
              <label for="male">Male</label>
              <input name="gender" type="radio" id="female" class="with-gap">
              <label for="female">Female</label>
            </div>
            <div class="custom-input">
              <p>Block And Room*</p>
              <input name="room" type="text" required>
            </div>
            <div class="custom-input">
              <p>LinkedIn Profile</p>
              <input name="linkedin" type="text">
            </div>
            <div class="custom-input">
              <p>GitHub Profile</p>
              <input name="github" type="text">
            </div>
            <div class="custom-input">
              <p>Behance Profile</p>
              <input name="behance" type="text">
            </div>
            <br><br><br>
      </div>
      <div class="center register-submit">
        <button class="custom-submit" type="submit">Submit</button>
      <br>
      <br>
    </div>
    </form>
    <div class="row problems-contact">
      <p>
        Have a question? <a href="mailto:gdgvitvellore@gmail.com">gdgvitvellore@gmail.com</a>
      </p>
    </div>
  </body>
</html>
